<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"	>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de usuarios</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style type="text/css">
	
	html {
	    margin-left: 5%;
	    margin-right: 5%;
	    margin-top: 5%;
	}
</style>

</head>
<body>

	<h1>Cadastro de usuarios</h1>
	
	<form action="salvarusuario" method="POST" th:object="${usuarioeditar}">
		 
		<label>ID</label>
		<input name="id" th:field="*{id}">
		 
		<label>Nome</label>
		<input name="nome" th:field="*{nome}">
		
		<label>Idade</label>
		<input name="idade" th:field="*{idade}"> 
		
		<input type="submit" value="Salvar" class="btn btn-primary">
		
	</form>
	
	<a href="listarusuarios" class="btn btn-primary">Listar Usuarios</a>
	
	
	<table th:each = " u : ${listaUsuario}" >
		
		<tr>
			<td th:text = "${u.id}"></td>
			<td th:text = "${u.nome}"></td>
			<td th:text = "${u.idade}"></td>
			<td><a th:href="@{/editarusuario/{idusuario}(idusuario=${u.id})}">Editar</a></td>
		</tr>
	
	</table>
	
	
	
	<!-- JQuery-->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 	<!-- Javascript Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  
</body>
</html>
